{% set name = "sphinxcontrib-plantuml" %}
{% set version = "0.29" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinxcontrib-plantuml-{{ version }}.tar.gz
  sha256: 97a4f2a26af91db88770ccf8a3b2e03305bcda7ec41a7f969fc8cb27b84a3c44

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - sphinx >=1.6

test:
  imports:
    - sphinxcontrib
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sphinx-contrib/plantuml/
  summary: 'Sphinx "plantuml" extension'
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - melund
